<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Canvas Game</title>
</head>
<body>
    <div class="container-fluid " )">
            <div class="row">
                    <div class="col-sm-9">
                        <canvas></canvas>
                    </div>
                <div class="col-sm-2">  
                    <span style="color: red;left: 0px"><h2>Ball</h2></span> <span style="color: green;left: 0px;"><h2>Rescue</h2></span>
                    <h5 style="position: relative;top: 20vh">Your Score : </h5>
                    <h2 id="score" style="position: relative;top: 19vh">0</h2><br><br><br><br><br>
                    <div id="medaldiv"><img src="medal.png" id="medal"></div>
                    <h5>Highest Score</h5>
                    <h2 id="highScore">0</h2>
                    <div id="start"><span>START</span></div>
                    <!-- <H2 id="gameOver">Game Over !</H2> -->
                    <!-- <Button id="agian">again</Button> -->
                </div>
            </div>
    </div>
    
</body>
